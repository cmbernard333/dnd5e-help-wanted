<!DOCTYPE html>
<html>
    <head>
        <title>Help Wanted!</title>
        <style type="text/css">
        @font-face {
        font-family: "Nodesto Caps Condensed";
        src: url('./5th_Edition_Font_Clones_CC/Nodesto Caps Condensed.otf') format("opentype") ;
        }
        body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #EEE5CE;
        background-image: url(phb-background.jpg);
        }
        .my-title {
        height: 200px;
        font-size: 200px;
        font-family: "Nodesto Caps Condensed";
        color: red;
        text-align: center;
        display: block;
        vertical-align: top;
        position: relative;
        }
        .my-dwarf {
        text-align: center;
        display: block;
        vertical-align: middle;
        position: relative;
        }
        /* get things by id as opposed to class */
        #my-dwarf-picture {
        width: 372px;
        height: 372px;
        /* border is 10px in width and there are two lines in color red */
        border: 10px double red;
        border-radius: 5px;
        }
        .my-text-box {
        font-family: "Nodesto Caps Condensed";
        font-size: 75px;
        text-align: center;
        line-height: 1em;
        position: relative;
        display: inline;
        }
        .my-text-box ul {
        display: inline;
        vertical-align: top;
        list-style-type: none;
        margin:0px;
        }
        h1 {
        text-align: center;
        margin-top: 4em;
        }
        .vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        box-shadow: 0 0 200px rgba(30,0,5,1) inset;
        z-index: -10;
        }
        @media print{
            body{ font-size: .8em; } /* make the font smaller when printing */
            /*#blood{ width: 70%; height: 70%; }*/
        }
        </style>
    </head>
    <body>
        <div class="vignette"></div>
        <div class="my-title">
            <a>Help Wanted! </a>
        </div>
        <div class="my-dwarf">
            <img id="my-dwarf-picture" src="./Dwarf_PHB5e_no_bg.png">
        </div>
        <div class="my-text-box">
            <ul>
                <li>Four adventurers!</li>
                <li>Do you thirst for adventure?</li>
                <li>Do you eat danger for breakfast?</li>
                <li>Ask for Landy at the Bloated Goat to satisfy your appetite!</li>
            </ul>
        </div>
    </body>
</html>
